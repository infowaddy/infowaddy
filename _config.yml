title: InfoWaddy
description: > # this means to ignore newlines until "baseurl:"
  Personal blog for technology
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://infowaddy.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Zin Min - System Architect
author-img: david-freeman.jpg # add your photo
about-author: I am a system architect focusing on the system design, coding and software engineering. Always hungry to keep learning. # add description
social-twitter: # add your Twitter handle
social-facebook: https://www.facebook.com/zin.min.92
social-github: infowaddy # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: zinmin@hotmail.com

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
